<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chifoumi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1> Jeux Chifoumi </h1>
<div class="contenu">
    <div class="chose">
        <div class="user imag" >
            <img src="" alt="img-user" id="user">
            <h3>Player</h3>
        </div>
        <div><img id="vs" src="img/vs.jpg" alt="vs"></div>
        <div class="ordinateur imag" >
            <img src="" alt="img-ordinateur" id="ordinateur">
            <h3>Computer</h3>
        </div>
    </div>
    <div class="result">
        <div class="imag">
            <img src="img/rock.jpg" alt="rock" id="rock">
            <h3>Rock</h3>
        </div>
        <div class="imag">
            <img src="img/paper.jpg" alt="paper" id="paper">
            <h3>paper</h3>
        </div>
        <div class="imag">
            <img src="img/scissor.jpg" alt="scissor" id="scissor">
            <h3>scissor</h3>
        </div>

    </div>
    <div class="score">
        <div>Player :<span id="score-User">0</span></div>
        <div>Computer :<span id="score-ordinateur">0</span></div>
    </div>
    <button id="btnReset">Reset</button>
</div>
</body>
</html>
